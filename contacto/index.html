    <div class="col-md-6">
      <h2 class="mb-4">¡Dejanos tu mensaje!</h2>

      <form action="https://formsubmit.co/delalaura98@gmail.com" method="POST">
        <!-- Evita el captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Página de gracias después del envío -->
        <input type="hidden" name="_next" value="https://candelamancuello.github.io/Tus.habitos.saludables.github.io/index.html">


        <!-- Personaliza el asunto del correo -->
        <input type="hidden" name="_subject" value="Nuevo mensaje desde el sitio web">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" >
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>

    <div class="col-md-6 text-center">
      <img src="../img/primeroskm.jpg" alt="Imagen contacto" class="img-fluid rounded shadow">
    </div>
  </div>
</section>
